<!DOCTYPE html>
<html>
<head>
<title>Quiz App</title>
<link rel="stylesheet" href="style.css"/>
<script src="index.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
            <li><input type="radio" id="a" name="answer" class="answer"/>
                <label for="a" id="a_text">Question</label></li>
            <li><input type="radio" id="b" name="answer" class="answer"/><label for="b" id="b_text"></label></li>
            <li><input type="radio" id="c" name="answer" class="answer"/><label for="c" id="c_text"></label></li>
            <li><input type="radio" id="d" name="answer" class="answer"/><label for="d" id="d_text"></label></li>
        </ul>
        <button id="submit">Submit</button>
        </div>
        <div id="quiz"></div>
    </div>
</body>
</html>
