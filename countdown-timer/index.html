<!DOCTYPE html>
<html>
<head>
<title>Count Down Timer</title>
<link rel="stylesheet" href="style.css"/>
<script src="inex.js" defer></script>
</head>
<body>

<h1>New Year Begins</h1>
<div class="countown-container">
    <div class="countdown-in days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
    </div>

    <div class="countdown-in hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
    </div>
    <div class="countdown-in mins-c">
        <p class="big-text" id="mins">0</p>
        <span>minutes</span>
    </div>
    <div class="countdown-in seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
    </div>



</div>


</body>
</html>
